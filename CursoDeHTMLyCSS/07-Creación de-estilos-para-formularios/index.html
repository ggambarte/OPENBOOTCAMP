<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Formularios</title>
    <link rel="stylesheet" href="./Style-formulacios.css">
</head>
<body>
    <div class="conteiner">
        <h3>Registrarse en el formulario</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://th.bing.com/th/id/OIP.23GdZgSuPKhh3gCojYM4egHaHa?w=225&h=220&c=7&r=0&o=5&pid=1.7" alt="logo google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>


        <div class="separador">
            <hr><span>o..</span><hr>
        </div>


        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email </span>
                <input type="text" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="text" id="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submint-btn">Crear cuenta</button>
        </form>

    </div>
</body>
</html>
