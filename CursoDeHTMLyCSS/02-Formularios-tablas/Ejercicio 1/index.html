<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <head>
        <h1>Ejercicio 02 - Formularios en HTML</h1>
    </head>
    <main>
        <form action="/" method="get">
            <div>
                <label for="nombre">Nombre</label>
                <input id:"nombre" name:"nombre" type="text">
            </div>
            <div>
                <label for="edad">edad</label>
                <input name="edad" id="edad" type="number"  max="100" min="0">
            </div>
            <div>
                <label for="frase_favorita">Frase Favorita</label>
                <textarea name="frase_favorita" id="frase_favorita" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="enviar">
                <input type="reset">
            </div>
        </form>
    </main>
</body>
</html>
